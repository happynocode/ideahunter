  <head>
    <meta charset="UTF-8" />

    <title>IdeaHunter - AI-Powered Reddit Trend Discovery</title>
    <meta name="description" content="Discover trending startup opportunities from Reddit communities using AI-powered analysis." />
    <meta name="keywords" content="startup ideas, reddit scraper, trend analysis, entrepreneurship, AI analysis" />
    <meta name="author" content="IdeaHunter Team" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="IdeaHunter - AI-Powered Reddit Trend Discovery" />
    <meta property="og:description" content="Discover trending startup opportunities from Reddit communities using AI-powered analysis." />
    <meta property="og:site_name" content="IdeaHunter" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="IdeaHunter - AI-Powered Reddit Trend Discovery" />
    <meta property="twitter:description" content="Discover trending startup opportunities from Reddit communities using AI-powered analysis." />
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
